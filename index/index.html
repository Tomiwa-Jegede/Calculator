<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 2s</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <div class="calculator">
    
    <div class="input-container">
      <input class="input-number" type="number" dir="rtl">
    </div>
    <div class="main-calc-container">
      <div class="left-sec">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="right-sec">
        <button>DE</button>
        <button>AC</button>
        <button>*</button>
        <button>/</button>
        <button>+</button>
        <button>-</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
